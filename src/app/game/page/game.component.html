<div class="game-view">
  <div class="header">
    <h1 class="title">
      <span [class]="gameService.thisPlayer">You</span>
      VS
      <span [class]="gameService.thisPlayer == 'red' ? 'blue' : 'red'"
        >Opponent</span
      >
    </h1>
    <h3 *ngIf="!gameService.canPlace && gameService.ready">
      Waiting for opponent
    </h3>
    <h3 *ngIf="!gameService.ready && gameService.joinLink">
      Join using this link: <span class="link">{{ gameService.joinLink }}</span>
    </h3>
  </div>
  <div class="wrapper">
    <app-ultimate-board></app-ultimate-board>
    <p>{{ output$ | async }}</p>
  </div>
</div>
