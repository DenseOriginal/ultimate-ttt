<div class="container" [class.active]="active" [class]="winner">
  <div class="board">
    <div
      class="field"
      *ngFor="let field of state.split(''); index as idx"
      [class.red]="field == 'R'"
      [class.blue]="field == 'B'"
      (click)="!winner && active && gameService.place(id, idx)"
    ></div>
  </div>
  <div class="overlay"></div>
</div>
