<div class="container" [class.active]="active">
  <div class="board">
    <div
      class="field"
      *ngFor="let field of state.split(''); index as idx"
      [class.red]="field == 'R'"
      [class.blue]="field == 'B'"
      (click)="gameService.place(id, idx, 'red')"
    ></div>
  </div>
  <div class="overlay"></div>
</div>
